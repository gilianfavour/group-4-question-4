<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="">
        <fieldset>
            <h1>REGISTRATION FORM</h1>
            <p>Don't you have an account?, <span><a href="#">Create an Account</a></span></p>
            <label for="name">
                    User Name:</label> <br>
            <br> <input type="text" id="name" name="name" placeholder="Your User Name"> <br>
            <br> <label for="email">
                    E-mail:</label><br>
            <br><input type="email" id="email" name="email" placeholder="myemail@gmail.com"><br>
            <br><label for="password">
                    Password:</label><br>
            <br><input type="password" id="password" name="password"><br>
            <br><button type="submit" id="submit" name="submit" value="submit">Submit</button><br>
            <br><button type="reset" id="reset" name="reset" value="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
